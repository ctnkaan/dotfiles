
# ~/.tmux.conf

# Set default terminal and enable true colors for iTerm2
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Change prefix key to Ctrl-t (new choice)
unbind C
set -g prefix C-t
bind C-t send-prefix

# Enable mouse support
set -g mouse on

# Pane splitting: vertical and horizontal splits
bind | split-window -h
bind - split-window -v

# Reload configuration quickly
bind r source-file ~/.config/tmux/tmux.conf \; display-message "Tmux config reloaded!"

# Clipboard integration for macOS: Copy selection to system clipboard via pbcopy
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# Tokyo Night color palette
set -g status-bg "#1a1b26"
set -g status-fg "#c0caf5"

# Customize status bar refresh interval and layout
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 90
set -g status-justify centre

# Status-left: Show a custom icon (ðŸŒƒ) and the hostname
set -g status-left "#[fg=#7aa2f7]ðŸŒƒ #[fg=#9ece6a]#H"

# Status-right: Simply display the text "tokyonight" in Tokyo Night orange
set -g status-right "#[fg=#e0af68]tokyonight"

# Window title settings: Inactive and active window styles
setw -g window-status-format "#[fg=#7aa2f7]#I:#W"
setw -g window-status-current-format "#[bg=#7aa2f7,fg=#1a1b26]#I:#W#[default]"

# Increase scrollback history limit
set -g history-limit 10000

# Disable audible bell, enable visual bell
set -g bell-action none
set -g visual-bell on

